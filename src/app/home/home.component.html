<h1 class="text-center m-5">La nostra Palestra</h1>

<div class="m-5 row">
    <h2 class="text-center">I tuoi corsi preferiti</h2>
    @if(corsi() !== undefined){
        @if (corsi().length !== 0) {
            @for(corso of corsi(); track corso.id){
            <div class="col-4 m-auto">
                <app-corso class="m-3" [corso]="corso"></app-corso>
            </div>
            }        
        }@else {
            <a href="/corsi">
                <h3>Non hai corsi preferiti vai ai nostri corsi</h3>
            </a>
        }
    }
</div>
