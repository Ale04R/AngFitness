<h1 class="text-center m-5">Dashboard</h1>

<div class="filter-container text-center mb-4">
    <input id="filtro" type="text" class="form-control d-inline-block w-auto" [(ngModel)]="filtro"
        placeholder="Filtra per idCorso" />
    <button class="btn btn-primary ml-2" (click)="filtraPrenotazioni()">Filtra</button>
</div>

@if(inCaricamento()){
<div class="text-center">Caricamento corsi in corso...</div>
}@else{

<div class="row m-5">
    @for(corsoPrenotato of corsiPrenotati() ?? []; track corsoPrenotato?.id){
    <div class="col-md-4 mb-4">
        <app-prenotazione class="m-3" [corsoPrenotato]="corsoPrenotato"></app-prenotazione>
    </div>
    }
</div>

}
