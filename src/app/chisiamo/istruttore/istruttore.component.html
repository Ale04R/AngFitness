<div class="card">
    <img id="card-img-istruttore" class="card-img-top" [src]="istruttore.imgprofilo" [alt]="istruttore.nome">
    <div class="card-body">
        <h5 class="card-title">{{ istruttore.nome }}</h5>
        <p class="card-text">{{ istruttore.descrizione }}</p>
        <p class="card-text"><strong>Email:</strong> {{ istruttore.email }}</p>
    </div>
</div>
